<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Aplicação WebGL para elementos 3D com Vanilla JavaScript">
    <meta name="keywords" content="pudding, webgl, javascript, 3D, webgl 3D, vanilla">
    <meta name="theme-color" content="#4F1C3D">
    <meta property="og:title" content="Pudding">
    <meta property="og:description" content="Aplicação WebGL com Vanilla JavaScript">
    <meta property="og:image" content="/<%= require('./share.jpg') %>">
    <meta property="og:site_name" content="pudding" />
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pudding.eduardotorres.dev">
    <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>

</head>

<body>
    <noscript>JavaScript deve estar habilitado para executar a aplicação</noscript>
    <main class="app">
        <section class="content">
            <canvas class="canvas" width="1920" height="1080"></canvas>
            <div class="container">
                <header class="header">
                    <h1 class="title">Juice</h1>
                </header>
                <section class="toolbar">
                    <section class="rotation">
                        <div class="form__group">
                            <label>Rotação X da câmera</label>
                            <div class="slider">
                                <input type="range" id="camera__rotation-x" class="slider__input" min="0" max="360" value="0" autocomplete="off">
                                <div class="slider__marker"></div>
                                <div class="slider__progress"></div>
                            </div>
                        </div>
                        <div class="form__group">
                            <label>Rotação Y da câmera</label>
                            <div class="slider">
                                <input type="range" id="camera__rotation-y" class="slider__input" min="0" max="360" value="0" autocomplete="off">
                                <div class="slider__marker"></div>
                                <div class="slider__progress"></div>
                            </div>
                        </div>
                        <div class="form__group">
                            <label>Rotação Z da câmera</label>
                            <div class="slider">
                                <input type="range" id="camera__rotation-z" class="slider__input" min="0" max="360" value="0" autocomplete="off">
                                <div class="slider__marker"></div>
                                <div class="slider__progress"></div>
                            </div>
                        </div>
                    </section>
                    <section class="texture">
                        <h3 class="texture__title">Texturas</h3>
                        <button class="btn btn--secondary btn--active textura__button" data-texture="metal">Metal</button>
                        <button class="btn btn--secondary textura__button" data-texture="espaco">Espaço</button>
                        <button class="btn btn--secondary textura__button" data-texture="azul">Azul</button>
                    </section>
                </section>
                <footer class="footer">
                    <a target="_blank" class="footer__link" href="https://github.com/eduardotorresdev/juice">
                        github.com/eduardotorresdev
                    </a>
                </footer>
            </div>
        </section>
    </main>
</body>

</html>
